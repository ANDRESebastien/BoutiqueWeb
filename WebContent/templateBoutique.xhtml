<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view>
	<h:head>
		<title><ui:insert name="titre">
Boutique Web
			</ui:insert></title>
		<h:outputStylesheet name="styleBoutique.css" library="style"></h:outputStylesheet>
		<h:outputScript name="scriptBoutique.js" library="script"></h:outputScript>
	</h:head>
	<h:body>

		<h:panelGroup rendered="#{not empty clientAuthentifie}">
			<ui:insert name="hautDePage">
				<div id="barre">
					<div id="logo">
						<h:graphicImage name="logo.jpg" library="image" id="logoImage"></h:graphicImage>
						<div id="intitule">
							Boutique Web JSF
							<div id="identification">
								<h:outputText
									value="#{clientAuthentifie.nom} #{clientAuthentifie.prenom}">
								</h:outputText>
								<br />

								<h:form id="formDeconnexion">
									<h:commandLink action="#{loginBean.deconnecter()}">
										<h:outputText value="Déconnexion"></h:outputText>
									</h:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				<hr />
			</ui:insert>


			<ui:insert name="contenu">
		Contenu par défaut
		</ui:insert>


			<ui:insert name="basDePage">
				<hr />
				<center>ANDRE Sébastien © 2018</center>
			</ui:insert>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
