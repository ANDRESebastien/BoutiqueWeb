<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<h:head>
		<title>Client</title>
	</h:head>
	<h:body>
		<h:form id="formClient">
			<h:panelGrid border="0" columns="3">
				<h:outputText id="lblNom" value="Nom : "></h:outputText>
				<h:inputText id="txtNom" value="#{client.nom}" label="Nom"
					required="true">
					<f:validateLength minimum="3"></f:validateLength>
				</h:inputText>
				<h:message for="txtNom" />

				<h:outputText id="lblPrenom" value="Prénom : "></h:outputText>
				<h:inputText id="txtPrenom" value="#{client.prenom}"
					label="Prénom">
				</h:inputText>
				<h:message for="txtPrenom" />

				<h:outputText id="lblAge" value="Age : "></h:outputText>
				<h:selectOneMenu id="listeAge" value="#{client.age}"
					label="Age" required="true">
					<f:selectItem itemLabel="Séléctionner un age" itemValue="-1"></f:selectItem>
					<f:selectItem itemLabel="18 ans" itemValue="18"></f:selectItem>
					<f:selectItem itemLabel="19 ans" itemValue="19"></f:selectItem>
					<f:selectItem itemLabel="20 ans" itemValue="20"></f:selectItem>
				</h:selectOneMenu>
				<h:message for="listeAge" />

				<h:outputText id="lblIdentifiant" value="Identifiant : "></h:outputText>
				<h:inputText id="txtIdentifiant"
					value="#{client.identifiant}" label="Identifiant"
					required="true">
				</h:inputText>
				<h:message for="txtIdentifiant" />

				<h:outputText id="lblMotDePasse" value="Mot de passe : "></h:outputText>
				<h:inputSecret id="txtMotDePasse"
					value="#{client.motDePasse}" label="Mot de passe"
					required="true">
					<f:validator validatorId="controleMotDePasse" />
				</h:inputSecret>
				<h:message for="txtMotDePasse" />

				<h:outputText id="lblGenre" value="Genre : "></h:outputText>
				<h:selectOneRadio id="radioGenre" value="#{client.genre}" required="true" label="Genre">
					<f:selectItem itemLabel="Homme" itemValue="1"></f:selectItem>
					<f:selectItem itemLabel="Femme" itemValue="2"></f:selectItem>
				</h:selectOneRadio>
				<h:message for="radioGenre" />


				<h:commandButton value="Valider" id="btnValider"
					action="#{client.valider()}"></h:commandButton>
				<h:commandButton value="Annuler" id="btnAnnuler"
					action="#{client.annuler()}" immediate="true"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
